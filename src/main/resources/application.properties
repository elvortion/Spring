# setting about h2 database
#spring.datasource.url=jdbc:h2:~/sdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url = jdbc:mysql://localhost:3306/sdb?useSSL=false

# Username and password
spring.datasource.username=jsb
spring.datasource.password=admin

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=creates

spring.mustache.expose-session-attributes=true

spring.h2.console.enabled=false
logging.level.root=DEBUG