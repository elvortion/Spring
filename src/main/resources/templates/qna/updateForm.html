<!DOCTYPE html>
<html lang="kr">
{{> /include/header}}
<body>
{{> /include/nav}}
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
      {{#Question}}
         <form name="question" method="post" action="/qna/{{id}}/edit">
		  <input type="hidden" name="_method" value="put" />
 		  <input type="hidden" id="id" name="id" value="{{id}}" />
 		  <input type="hidden" id="writer" name="id" value="{{writer}}" />
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="{{title}}"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
          </form>
        {{/Question}}  
        </div>
    </div>
</div>
{{> /include/footer}}
	</body>
</html>
