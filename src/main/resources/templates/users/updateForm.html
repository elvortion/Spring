<!DOCTYPE html>
<html lang="kr">
{{> /include/header}}
<body>
{{> /include/nav}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      {{#user}}
          <form name="question" method="post" action="/user/{{id}}/update">
          <input type="hidden" name="_method" value="put" />
          <input type="hidden" id="id" name="id" value="{{id}}" />
          <input type="hidden" name="userId" value="{{userId}}" />
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <label for="userId"> - {{userId}} (※ 변경불가)</label>
                  <!-- <input class="form-control" id="userId" name="userId" value="{{userId}}" placeholder="User ID"> -->
              </div>
              <div class="form-group">
                  <label for="password">비밀번호 확인</label>
                  <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" value="{{name}}" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>
{{> /include/footer}}
	</body>
</html>
